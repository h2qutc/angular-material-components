<div class="color-collection-row">
  <button *ngFor="let c of colors1" mat-mini-fab [style.background-color]="c" class="btn-color"
    (click)="select(c)" [ngClass]="{'active': selectedColor === c}" [disableRipple]="true">
  </button>
</div>

  </button>
</div>
